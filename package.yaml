name:                prolog
version:             0.4.2
synopsis:            A Prolog interpreter written in Haskell.
description:         A Prolog interpreter written in Haskell. Implements a subset of the Prolog language.
license:             PublicDomain
author:              Matthias Bartsch
maintainer:          Marcel FournÃ© (haskell@marcelfourne.de)
category:            Language
build-type:          Simple
github:              mfourne/prolog

dependencies:
  - base >=4 && <5
  - parsec >= 3.1.1
  - syb >= 0.3
  - mtl >= 2.0.1.0
  - containers
  - pipes

  - template-haskell
  - th-lift >=0.5.3
  - transformers >=0.2.2.0

ghc-options:
  - -Wall
  - -Wincomplete-uni-patterns
  - -Werror=incomplete-uni-patterns
  - -Werror=incomplete-patterns

library:
  source-dirs: src
  exposed-modules:
    - Language.Prolog
    - Language.Prolog.IsString
    - Language.Prolog.Quote

executables:
  prolog-interpreter:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - prolog
    - haskeline

tests:
  spec:
    source-dirs: specs
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
      - prolog
      - directory
      - filepath
      - HUnit
      - ansi-terminal

benchmarks:
  bench:
    source-dirs: bench
    main: Main.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
      - prolog
      - deepseq
